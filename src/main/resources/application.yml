spring:
  application:
    name: ecomerce-northwind
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomerce_northwind
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
